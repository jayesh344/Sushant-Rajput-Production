<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SR Production | Professional Photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    overflow-x:hidden;
}

/* ================= HERO SECTION ================= */
.hero{
    min-height:100vh;
    background-image: url("photo1.jpeg");
    background-position: center center;
    background-repeat: no-repeat;
    background-size: cover;
    background-color:#000;
    position:relative;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
}

.hero::before{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(
        to bottom,
        rgba(0,0,0,0.35),
        rgba(0,0,0,0.55)
    );
}

.hero-content{
    position:relative;
    z-index:2;
    max-width:900px;
    padding:40px 20px;
}

/* ================= BRAND ================= */
#brand-text{
    font-size:4rem;
    font-weight:500;
    letter-spacing:6px;
    text-transform:uppercase;
    margin-bottom:14px;
    line-height:1.2;
    text-shadow:
        0 0 20px rgba(0,0,0,0.6),
        0 0 40px rgba(0,0,0,0.4);
}

#brand-text .letter{
    display:inline-block;
    opacity:0;
    transform:translateY(-60px);
    animation:drop 0.6s forwards;
}

#brand-text .subtext{
    display:block;
    font-size:1.7rem;
    letter-spacing:12px;
    margin-top:8px;
    color:#f5c542;
    font-weight:300;
    opacity:0;
    transform:translateY(-20px);
    animation:dropSub 0.6s forwards;
    animation-delay:1.5s;
}

@keyframes drop{
    0%{opacity:0; transform:translateY(-60px);}
    100%{opacity:1; transform:translateY(0);}
}

@keyframes dropSub{
    0%{opacity:0; transform:translateY(-20px);}
    100%{opacity:1; transform:translateY(0);}
}

/* ================= STEP 1 ================= */
.brand-sub{
    font-size:0.85rem;
    letter-spacing:5px;
    text-transform:uppercase;
    color:rgba(255,255,255,0.75);
    margin-bottom:35px;
}

.brand-sub::after{
    content:"";
    display:block;
    width:60px;
    height:2px;
    background:#f5c542;
    margin:14px auto 0;
}

/* ================= TAGLINE ================= */
.hero p{
    font-size:1.15rem;
    font-weight:300;
    letter-spacing:1.8px;
    line-height:2;
    color:rgba(255,255,255,0.9);
    margin-bottom:45px;
}

.tagline-highlight{
    display:block;
    margin-top:12px;
    font-size:0.95rem;
    letter-spacing:3px;
    text-transform:uppercase;
    color:#f5c542;
}

/* ================= BUTTONS ================= */
.hero .btn{
    padding:14px 34px;
    border-radius:30px;
    font-size:1rem;
    margin:10px;
    transition:0.4s;
}

.btn-outline-light:hover{
    background:rgba(255,255,255,0.1);
    transform:scale(1.05);
}

.btn-warning{
    background:#f5c542;
    border:none;
    color:#000;
}

.btn-warning:hover{
    box-shadow:0 0 15px #f5c542;
    transform:scale(1.05);
}

/* ================= SOCIAL ================= */
.social{
    margin-top:40px;
}

.social a{
    color:#ddd;
    margin:0 14px;
    font-size:0.85rem;
    letter-spacing:2px;
    text-transform:uppercase;
    text-decoration:none;
    transition:0.3s;
}

.social a:hover{
    color:#f5c542;
}

/* ================= RESPONSIVE FIX (IMPORTANT) ================= */
@media(max-width:768px){
    #brand-text{
        font-size:2.4rem;
        letter-spacing:3px;   /* ðŸ”¥ FIX */
        line-height:1.1;
        white-space:normal;
    }
}

@media(max-width:480px){
    #brand-text{
        font-size:2rem;
        letter-spacing:2px;   /* ðŸ”¥ FIX */
        line-height:1.1;
    }
}
</style>
</head>

<body>

<section class="hero">
    <div class="hero-content">

        <h1 id="brand-text"></h1>

        <div class="brand-sub">
            Photography & Cinematography Studio
        </div>

        <p>
            Capturing stories through light, moments and emotions
            <span class="tagline-highlight">
                Crafted with patience, precision and passion.
            </span>
        </p>

        <div>
            <a href="portfolio.html" class="btn btn-outline-light">View Portfolio</a>
            <a href="#" class="btn btn-warning">Book a Shoot</a>
        </div>

        <div class="social">
            <a href="https://www.instagram.com/sushant_rajput_production?igsh=MWZhMndqYWNjNWtubw==">Instagram</a>
        </div>

    </div>
</section>

<script>
const text = "Sushant Rajput";
const brand = document.getElementById("brand-text");

text.split("").forEach((char, index)=>{
    const span = document.createElement("span");
    span.className = "letter";
    span.innerHTML = char === " " ? "&nbsp;" : char;
    span.style.animationDelay = (index * 0.08) + "s";
    brand.appendChild(span);
});

const sub = document.createElement("span");
sub.className = "subtext";
sub.textContent = "Production";
brand.appendChild(sub);
</script>

</body>
</html>
