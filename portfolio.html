<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Zoomin Photography</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background: #0f1915;
    color:#fff;
}

/* ================= NAVBAR ================= */
nav{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    padding:10px 60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:100;
    background:rgba(0,0,0,0.35);
    backdrop-filter:blur(10px);
}

.logo img{ height:55px; }

nav ul{
    display:flex;
    gap:35px;
    list-style:none;
}

nav ul li{
    font-size:13px;
    letter-spacing:1px;
    opacity:0.8;
    cursor:pointer;
    position:relative;
}

nav ul li::after{
    content:"";
    position:absolute;
    left:0;
    bottom:-6px;
    width:0;
    height:2px;
    background:#7c6cf0;
    transition:0.3s;
}

nav ul li:hover::after{width:100%;}
nav ul li:hover{color:#7c6cf0;}

.hamburger{
    display:none;
    flex-direction:column;
    gap:5px;
}
.hamburger div{
    width:25px;
    height:3px;
    background:#fff;
}

/* ================= HERO ================= */
.hero{
    height:100vh;
    width:100%;
    position:relative;
    overflow:hidden;
}

.hero-right{
    position:absolute;
    inset:0;
    z-index:1;
}

/* ================= PHOTO ADJUST SETTINGS ================= */
.hero-right img,
.slide-2 img{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit: cover;
    object-position: center;
    transform: scale(1.05);
    opacity:0;
    transition:opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
}

.hero-right img.active,
.slide-2.active img,
.photo2.active{
    opacity:1;
}

/* slide-2 wrapper */
.slide-2{
    position:absolute;
    inset:0;
    opacity:0;
    transition:0.6s ease-in-out;
}

/* Overlay */
.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.45);
    z-index:2;
}

/* Hero Content */
.hero-left{
    position:relative;
    z-index:10;
    height:100%;
    padding:0 60px;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.hero-left small{
    letter-spacing:8px;
    font-size:11px;
    opacity:0.8;
}

.hero-left h1{
    font-size:4rem;
    margin:30px 0;
}

.hero-left h1 span{ color:#7c6cf0; }

.hero-left p{
    max-width:480px;
    line-height:2;
}

.hero-buttons{
    margin-top:50px;
    display:flex;
    gap:18px;
}

.hero-buttons a{
    padding:15px 42px;
    border-radius:40px;
    text-decoration:none;
    font-weight:600;
}

.btn-primary{
    background:linear-gradient(135deg,#7c6cf0,#a18cff);
    color:#fff;
}

.btn-outline{
    border:1px solid rgba(255,255,255,0.6);
    color:#fff;
}

/* photono2 & photono6 wrapper style */
.photo2{
    position:absolute;
    inset:0;
    opacity:0;
    transition: 0.6s ease-in-out;
}

.photo2 .bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(22px);
    transform:scale(1.25);
    opacity: 1 !important;
}

.photo2 .fg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:contain;
    opacity: 1 !important;
}

/* FIXED SECTION: photono3 visibility */
.hero-right img[src="photono3.jpg"] {
    object-position: center 30% !important;
    opacity: 0; 
}

.hero-right img[src="photono3.jpg"].active {
    opacity: 1 !important;
}

/* âœ… photono5 adjustment */
.hero-right img[src="photono5.jpg"].active {
    object-position: center 5% !important;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    nav ul{display:none;}
    .hamburger{display:flex;}
    .hero-left{ padding:0 30px; text-align:center; }
    .hero-left h1{ font-size:3rem; }

    .hero-right img,
    .slide-2 img{
        object-position: center top;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<nav>
    <div class="logo"><img src="logo.png"></div>
    <ul>
        <li>Home</li>
        <li>Portfolio</li>
        <li>Contact</li>
    </ul>
    <div class="hamburger"><div></div><div></div><div></div></div>
</nav>

<section class="hero">
    <div class="hero-right">
        <img src="photono1.jpg" class="active">

        <div class="photo2">
            <img src="photono2.jpg" class="bg">
            <img src="photono2.jpg" class="fg">
        </div>

        <img src="photono3.jpg">
        
        <img src="photono4.jpg">
        
        <img src="photono5.jpg">
        
        <div class="photo2">
            <img src="photono6.jpg" class="bg">
            <img src="photono6.jpg" class="fg">
        </div>
    </div>

    <div class="hero-left">
        <small>CAPTURING TIMELESS MOMENTS</small>
        <h1>Sushant<span><br>Rajput</span><br>Photography</h1>
        <p>Crafting cinematic visuals through light, emotion and storytelling.</p>
        <div class="hero-buttons">
            <a href="#" class="btn-primary">View Portfolio</a>
            <a href="#" class="btn-outline">Contact Me</a>
        </div>
    </div>
</section>

<script>
const slides = document.querySelectorAll(
    ".hero-right > img, .hero-right > .photo2"
);

let index = 0;
slides[0].classList.add("active");

setInterval(() => {
    slides.forEach(s => s.classList.remove("active"));
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 3000);
</script>

</body>
</html>
