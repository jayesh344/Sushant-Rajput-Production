<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wedding Story | Sushant Rajput Production</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<style>
/* ── STEP 1: BODY & BACKGROUND = FILM LOOK ── */
body { 
    font-family: 'Poppins', sans-serif; 
    background: #0a0a0a; /* Deep Cinematic Black */
    color: #fff; 
    overflow-x: hidden;
    line-height: 1.8;
}

/* ── STEP 2: HEADER = CINEMATIC TITLE ── */
.story-header { 
    text-align: center; 
    padding: 140px 20px 80px; 
    background: linear-gradient(to bottom, #111, #0a0a0a);
}

.story-header h1 { 
    font-family: 'Playfair Display', serif; 
    font-size: clamp(32px, 5vw, 64px); 
    font-weight: 700;
    margin-bottom: 20px; 
    letter-spacing: -1px;
    color: #fff;
}

.story-header p { 
    color: rgba(255,255,255,0.6); 
    max-width: 700px; 
    margin: 0 auto; 
    font-size: 1.1rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    font-weight: 300;
}

/* ── STEP 3: GALLERY = FULL CINEMA FRAMES ── */
.story-gallery { 
    max-width: 1100px; /* Editorial width */
    margin: 0 auto;
    padding-bottom: 60px; 
}

.story-gallery img { 
    width: 100%; 
    margin-bottom: 60px; /* STEP 4: SPACING = STORY FLOW */
    border-radius: 0px; /* Sharp Cinema look */
    object-fit: cover; 
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
    transition: transform 0.8s cubic-bezier(0.2, 1, 0.3, 1);
}

.story-gallery img:hover {
    transform: scale(1.02);
}

/* ── STEP 5: BACK BUTTON = NETFLIX STYLE ── */
.back-btn { 
    text-align: center; 
    padding: 80px 0;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.back-btn a { 
    text-decoration: none; 
    color: #fff; 
    font-weight: 500; 
    font-size: 13px;
    letter-spacing: 4px;
    text-transform: uppercase;
    padding: 15px 40px;
    border: 1px solid rgba(255,255,255,0.3);
    transition: all 0.4s ease;
    display: inline-block;
}

.back-btn a:hover { 
    background: #fff;
    color: #000;
    letter-spacing: 6px;
}

/* Mobile Adjustments */
@media (max-width: 768px) {
    .story-header { padding: 100px 20px 50px; }
    .story-gallery img { margin-bottom: 30px; }
}
</style>
</head>
<body>

<div class="story-header">
